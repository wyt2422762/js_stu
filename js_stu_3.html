<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>js数组</title>
<script type="text/javascript">
window.onload = function () {

    var a = [1,2,3];

    delete a[0];

    console.log(a.toString());
    console.log("a.length = " + a.length);//delete 方法不影响数组的长度

    var b = [1,2];

    b.push("3");
    b.push("4","5"); //push 在数组末尾添加一个或多个元素

    console.log("b[] = " + b.toString());

    var c = [1,2,3,4,5];

    console.log("c.slice(0,3) = " + c.slice(0,3));
    console.log("c.slice(3) = " + c.slice(3));
    console.log("c.slice(1,-1) = " + c.slice(1,-1));
    console.log("c.slice(1,4) = " + c.slice(1,4));
    console.log("c.slice(-3,-2) = " + c.slice(-3,-2));
    console.log("c.slice(2,3) = " + c.slice(2,3));

    var str = "test";
    console.log("str[0] = " + str[0]);


}

</script>
</head>
<body>

</body>
</html>
