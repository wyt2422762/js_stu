<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>js函数</title>
    <script type="text/javascript">
        window.onload = function () {
            o.m();
            parameterLength(1,2,3,4);

            function_properties();

        }

        var o = {
            m: function () {
                var self = this;
                console.log("m-this = " + (this === o));
                f();

                function f() {
                    console.log("f-this = " + (this === o));
                    console.log("m-self = " + (self === o));
                }
            }
        };

       function parameterLength(x,y,z){
           if(arguments.length != 3){
               alert("参数个数不为3");
           }
       }

        //函数可以拥有属性
        function_properties.count = 0;

        function function_properties(){
            alert(function_properties.count++);
        }

    </script>
</head>
<body>

</body>
</html>
