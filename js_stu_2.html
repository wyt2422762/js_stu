<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>js对象</title>
<script type="text/javascript">
//通过原型继承创建一个新对象
    function inherit(p){
        if(p==null){
            throw TypeError();
        }
        if(Object.create){
            return Object.create(p);
        }

        var t = typeof p;
        if(t !== "object" && t!== "function"){
            throw TypeError();
        }
        //定义一个空的构造函数
        function f(){};
        //将f的原型设置为p
        f.prototype = p;
        return new f();
    }

   function change(o) {
       o.x = 3;
   }

   function Parent(){
       this.title = "parent";
   }

window.onload = function (){
    var ttt = {x:1,y:2};
    var ggg = {x:1,y:2};

    //change(ttt);
    //console.log("ttt.x = " + ttt.x);

    //change(inherit(ggg));
    //console.log("ggg.x = " + ggg.x);

    var child_ggg = inherit(ggg);
    console.log("child_ggg.prototype = " + child_ggg.prototype);
    console.log("child_ggg.typeof = " + typeof(child_ggg));
    console.log("child_ggg instanceof ggg = " + (child_ggg instanceof Object));

    var parent = new Parent();
    var child = inherit(parent);
    child.title = "child";
    console.log("child.prototype = " + child.prototype);
    console.log("child.typeof = " + typeof(child));
    console.log("child.title = " + child.title);
    console.log("parent.title = " + parent.title);
    console.log("child instanceof Parent = " + (child instanceof Parent));

};
</script>
</head>

</body>
</html>
