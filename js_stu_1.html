<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>普通类型，封装类型</title>
<script type="text/javascript">

    /*包装类型*/

    window.onload = function (){
        var str = "123";
        alert("字符串类型 = " +  typeof(str) );
        console.log("字符串类型 = " +  typeof(str) );

        var strObj = new String("321");
        alert("字符串包装对象类型 = " +  typeof(strObj) );
        console.log("字符串包装对象类型 = " +  typeof(strObj));

    }
</script>
</head>
<body>

</body>
</html>
